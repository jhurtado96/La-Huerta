<!-- ////////////IMAGEN////////// -->
<div class="container" style="margin-top: 2%;">
    <div class="row">
      <div class="col-sm" style="margin-left: 7%;">
        <mat-card class="cardimg columnCards"> 
            <img class = "imgCard" mat-card-image src="../../../assets/img/tomate.jpg" alt="tomates">
            <mat-card-content>
                <p class= "contentCard"> <span class="nameField">¡Los mejores productos sólo a un click!</span></p>
                </mat-card-content>
            </mat-card>
      </div>
<!-- //////////FORMULARIO//////// -->
      <div class="col-sm">
        <mat-card class="cards columnCards"> 
            <mat-card-title class = "cardtitle">
                ¡Bienvenido!
            </mat-card-title>
                <mat-card-content>
                    <form [formGroup]="myRegister">
                        <div class="form-group">
                            <label style="font-family: 'Roboto', sans-serif">Email</label>
                            <input type="email" class="form-control" formControlName="email"
                            [ngClass]="{'is-invalid': !myRegister.get('email').valid}">
            
                        </div>
                        <div class="form-group">
                            <label style="font-family: 'Roboto', sans-serif">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password"
                            [ngClass]="{'is-invalid': !myRegister.get('password').valid}">
            
                        </div>
                        <mat-card-actions class = "rowButtons buttonsCards" id= "boton" (click)="register()">
                            <button id="buy">Iniciar sesión</button>
                        </mat-card-actions>
                    </form>
                    
                    <p class= "contentCard" style="text-align: center;"> <span class="nameField">¿No tienes cuenta? <a routerLink="../login">¡Regístrate!</a></span></p>
                </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
