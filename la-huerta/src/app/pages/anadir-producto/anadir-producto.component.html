<h1 class = "cardtitle" style="margin-top:10px">Crear un nuevo producto</h1>
<hr style = "background-color: #e67e22;">

<div class="container" style="margin-top: 2%;">
    <div class="row">
        <div class="col-sm" style="margin-left: 12%;">
            
            <mat-card class="cards columnCards"> 
                <img class = "imgCard" mat-card-image src="../../../assets/img/MmAaSs.png" alt="tomates">
                <mat-card-content>
                    <p class= "contentCard"> <span class="nameField">¡Añade una imagen de tu producto para que todos se mueran de ganas!</span></p>
                </mat-card-content>
            </mat-card>
        </div>

  <div class="col-sm">
    <mat-card class="cards columnCards"> 
        <mat-card-title class = "cardtitle">
            ¡Añade un producto!
        </mat-card-title>
            <mat-card-content>
                <form [formGroup]="myProduct">
                    <!-- <div class="form-row"> -->
                      <div class="form-group">
                        <label style="font-family: 'Roboto', sans-serif">Nombre del producto</label>
                        <input type="text" class="form-control" formControlName="productName"
                            [ngClass]="{'is-invalid': !myProduct.get('productName').valid}">
                      </div>
                    <!-- </div> -->
                    <div class="form-group">
                        <label style="font-family: 'Roboto', sans-serif">Tipo de producto</label>
                        <input type="text" class="form-control" formControlName="productType"
                        [ngClass]="{'is-invalid': !myProduct.get('productType').valid}">
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label style="font-family: 'Roboto', sans-serif">Cantidad</label>
                        <input type="number" class="form-control" formControlName="productAmount"
                        [ngClass]="{'is-invalid': !myProduct.get('productAmount').valid}">
                    </div>
                    <div class="form-group col-md-6">
                        <label style="font-family: 'Roboto', sans-serif">Precio</label>
                        <input type="number" class="form-control" formControlName="productPrice"
                        [ngClass]="{'is-invalid': !myProduct.get('productPrice').valid}">
                    </div>
                </div>
                      <!-- <div class="form-group col-md-6">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Sí</option>
                          <option>No</option>
                        </select>
                      </div> -->

                    <!-- </div> -->
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Eco
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Trueque
                          </label>
                        </div>
                      </div>
                    <mat-card-actions class = "rowButtons buttonsCards" id= "boton" (click)="register()">
                        <button id="buy">Añadir producto</button>
                    </mat-card-actions>
                  </form>
                
                <p class= "contentCard"> <span class="nameField">¡Más vale tomate en mano que ciento volando!</span></p>

            </mat-card-content>
        </mat-card>
</div>
