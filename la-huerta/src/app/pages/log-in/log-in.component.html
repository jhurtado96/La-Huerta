<div class="container" style="margin-top: 2%;">
    <div class="row">
      <div class="col-sm" style="margin-left: 7%;">
        <mat-card class="cards columnCards"> 
            <img class = "imgCard" mat-card-image src="../../../assets/img/MAS.png" alt="tomates">
            <mat-card-content>
                <p class= "contentCard"> <span class="nameField">¡Añade la imagen con la que quieres que te identifiquen!</span></p>
              </mat-card-content>
          </mat-card>
      </div>
      <div class="col-sm" style="margin-right: 50px;">
        <mat-card class="cards columnCards"> 
            <mat-card-title class = "cardtitle">
                ¡Bienvenido!
            </mat-card-title>
                <mat-card-content>
                    <form [formGroup]="myLog">

                        <div class="form-group">
                            <label style="font-family: 'Roboto', sans-serif">Email</label>
                            <input type="text" class="form-control" formControlName="email"
                            [ngClass]="{'is-invalid': !myLog.get('email').valid}">
                        </div>

                        <div class="form-group">
                            <label style="font-family: 'Roboto', sans-serif">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password"
                            [ngClass]="{'is-invalid': !myLog.get('password').valid}">                    
                        </div>

                        <div class="form-group">
                            <label style="font-family: 'Roboto', sans-serif">Repetir contraseña</label>
                            <input type="password" class="form-control" formControlName="repeatPassword"
                            [ngClass]="{'is-invalid': !myLog.get('repeatPassword').valid}">                    
                        </div>

                        <mat-card-actions class = "rowButtons buttonsCards" id= "boton" (click)="register()">
                            <button id="buy">Crear usuario</button>
                        </mat-card-actions>
                    </form>
                    
                  </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
